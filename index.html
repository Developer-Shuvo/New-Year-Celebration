<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year</title>
    <!-- Fav icon -->
    <link rel="icon" type="image/png" href="./images/Vector.png">

    <!-- Link with external Css-File -->
    <link rel="stylesheet" href="./new-year.css">

    <!-- tailwind script -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

    <!-- ---------Customizing With Tailwind--------- -->
    <style type="text/tailwindcss">
        @theme { --color-clifford: #da373d; }
    </style>
    <!------------ Google Font Merriweather ----------------->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

    <!------------ Google Font Inter ----------------->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">





</head>

<body class="">

    <!------------------ Main Section -------------------->
    <main class="relative max-w-screen-xl mx-auto">
        <div class="relative">
            <!-- Image Container with Dark Overlay -->
            <div class="relative">
                <img class="mt-12 w-full" src="./image/banner.png" alt="">
                <!-- Dark Overlay -->
                <div class="absolute inset-0 bg-black rounded-2xl opacity-55"></div>
            </div>

            <!-- Centered Text -->
            <div class="absolute inset-0 flex flex-col items-center justify-center text-center text-white ">
                <h3 class="font-[Merriweather] text-3xl font-medium  bg-opacity-60">
                    Happy New Year
                </h3>
                <h1 class="font-[Merriweather] text-7xl font-extrabold  bg-opacity-70 px-6 py-3 mt-4">
                    New Year Party <br> Celebration
                </h1>
            </div>
        </div>
    </main>







</body>







</html>
